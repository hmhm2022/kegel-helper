name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: '提肛小助手 v__VERSION__'
          releaseBody: |
            ## 🎉 提肛小助手 v${{ github.ref_name }}

            ### 📦 下载说明
            - **Windows**: 下载 `.msi` 文件
            - **macOS**: 下载 `.dmg` 文件
            - **Linux**: 下载 `.deb` 或 `.AppImage` 文件

            ### ✨ 主要功能
            - 智能提醒系统
            - 可视化运动指导
            - 数据统计追踪
            - 个性化设置

            ### 🔧 安装方式
            1. 下载对应平台的安装包
            2. 运行安装程序
            3. 启动应用开始使用

            完整更新日志请查看 [CHANGELOG.md](https://github.com/hmhm2022/kegel-helper/blob/main/CHANGELOG.md)
          releaseDraft: false
          prerelease: false
          includeDebug: false

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm run build

      - name: Check TypeScript
        run: |
          cd frontend
          npx tsc --noEmit
